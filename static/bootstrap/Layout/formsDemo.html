<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/bootstrap/bootstrap4.6.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="/">
        <fieldset>
            <legend></legend>
            <p>
            </p>
        </fieldset>
    </form>
</div>

<div class="container">
    <form action="/">
        <fieldset>
            <legend>Example Legend</legend>
<p>
    <label for="input">Example input</label>
    <input id="input" type="text" placeholder="Example input">
</p>
<p>
    <label for="select">Example Select</label>
    <select id="select">
        <option value="0">Choose..</option>
        <optgroup label="group1">
            <option value="1">option1</option>
            <option value="2">option2</option>
            <option value="3">option3</option>
        </optgroup>
        <optgroup label="group2">
            <option value="4">option1</option>
            <option value="5">option2</option>
            <option value="6">option3</option>
        </optgroup>
    </select>
</p>
<p>
    <label><input type="checkbox" value>Check this checkbox</label>
</p>

<p>
    <label><input type="radio" name="optionRadios" id="optionRadio1" value="option1" checked>Option one is
        this and that</label>
    <label><input type="radio" name="optionRadios" id="optionRadio2" value="option2">Option two is something
        else that's also super long to demonstrate the
        wrapping of these fancy form controls.</label>
    <label><input type="radio" name="optionRadios" id="optionRadio3" value="option3" disabled>Option three
        is disabled</label>
</p>
<p>
    <label for="textarea">Example textarea</label>
    <textarea name="" id="textarea" cols="30" rows="4"></textarea>
</p>
<p>
    <label for="date">Example date</label>
    <input type="date" id="date">
</p>
<p>
    <label for="time">Example time</label>
    <input type="time" id="time">
</p>
<p>
    <label for="output">Example output</label>
    <output name="result" id="output"></output>
</p>

<p>
    <button type="button">Button Button</button>
    <button type="reset">Button Reset</button>
    <button type="submit">Button Submit</button>
</p>

<p>
    <input type="button" value="Button Button">
    <input type="reset" value="Button Reset">
    <input type="submit" value="Button Submit">
</p>
        </fieldset>
    </form>
    <span role="button">role button</span>
    <details>
        <summary>Some details</summary>
        <p>
            More info about the details.
        </p>
    </details>
    <details>
        <summary>Even more details</summary>
        <p>
            Here are even more details about the details.
        </p>
    </details>
</div>
</body>
<script src="/static/bootstrap/jquery/jquery.min.js"></script>
<script src="/static/bootstrap/bootstrap4.6.1/js/bootstrap.min.js"></script>
</html>
